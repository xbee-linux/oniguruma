schema-version: 1.0

type: builder

description: |

var:
  version: 6.9.7.1

builders:
  - autoconf
  - automake
  - m4
  - libtool

provision:
  - url:
      from: https://github.com/kkos/oniguruma/archive/refs/tags/v{{ .version }}.tar.gz
      todir: "{{ .xbee.src }}"

build:
  - shell:
      cmds:
        - ./autogen.sh
        - ./configure --prefix=/usr
        - make
        - make install DESTDIR={{ .xbee.out }}
      directory: "{{ .xbee.src }}/oniguruma-{{ .version }}"





